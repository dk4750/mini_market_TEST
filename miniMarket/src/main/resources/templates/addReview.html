<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰 작성창</title>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn').click(function() {
			$('#form').submit();
			alert("리뷰작성이 완료되었습니다.");
			window.close();
			opener.parent.location='http://localhost/getBuyListByMember';
   			opener.parent.location.reload();
		});
	});
</script>

<!-- start-smoth-scrolling -->
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
</head>
<body>
	<!-- miniMarket 로고 -->
	<div class="logo_products">
		<div class="container">
		<div class="w3ls_logo_products_left1">			
			</div>
			<div class="w3ls_logo_products_left">
				<h1><a style="font-size:xxx-large">Mini Market</a></h1>
			</div>
		</div>
	</div>
	<!-- miniMarket 로고 종료 -->
	
	<!-- 상단바.. 폼으로 가져다놓기 -->
	<div class="navigation-agileits">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="w3ls_logo_products_left">
					<h1><a style="color:black;">리뷰 작성하기</a></h1>
				</div>
			</nav>
		</div>
	</div>
	<!-- 상단바.. 폼으로 가져다놓기 종료 -->
	<br>
	<!-- 매너평가 폼 -->
	<div style="text-align:center; font-weight:bold;">
		<span th:text="${memberNickname}" style="text-align:center; font-weight:bold; font-size:large;"></span> 님의 리뷰평가
	</div>
	<hr>
	<form method="post" th:action="@{/addReview}" id="form">
		<table>
			<tr>
				<td>
					<textarea cols="66" rows="18" name="memberReviewContent" id="memberReviewContent" class="form-control" placeholder="회원에게 리뷰평가를 남겨보세요!"></textarea>
				</td>
			</tr>
		</table>
		<input type="hidden" name="memberUniqueNo" id="memberUniqueNo" th:value="${memberReview.memberUniqueNo}">
		<input type="hidden" name="memberUniqueNoSale" id="memberUniqueNoSale" th:value="${memberReview.memberUniqueNoSale}">
		<input type="hidden" name="memberItemNo" id="memberItemNo" th:value="${memberReview.memberItemNo}"><br>
		<button type="button" id="btn" class="btn btn-primary btn-block btn-lg">평가완료</button>
	</form>
</body>
</html>
